responses:
  utter_greet:
  - text: 'Selamat datang di Chatbot DPTSI-ITS. Ada yang bisa kami bantu?'
  utter_my_its_integra:
  - text: 'Jika anda tidak bisa masuk kedalam akun MyITS atau akun Integra anda, tolong lengkapi data-data berikut.\n\nNama :\nDepartemen:\nNRP/NIP/NPP:\nUsername Integra/MyITS:\nEmail Alternatif :\nNomor Telefon:\n\nTolong sertakan juga foto KTM/KTP/SIM anda untuk memverifikasi data anda. Selanjutnya mohon ditunggu, akan kami lakukan proses check terlebih dahulu bersama tim. Terimakasih atas pengertiannya.'
  utter_did_that_help:
  - text: 'Apakah anda sudah merasa terbantu? Jika tidak tuliskan keperluan lain Anda.'
  utter_sim:
  - text: 'Jika anda mengalami permasalahan mengenai SIM anda dapat sampaikan keluhan yang anda alami beserta dengan screenshoot dari SIM yang bermasalah kepada servicedesk.its.ac.id.\n\nSelanjutnya mohon ditunggu, akan kami lakukan proses check mengenai sistem terlebih dahulu bersama tim. Terimakasih atas pengertiannya .'
  utter_vpn:
  - text: 'Jika anda mengalami permasalahan dan ingin mengakses VPN ITS anda dapat membuka integra.its.ac.id/app.php, lalu memilih menu one time password. Setelah itu menu akses VPN akan terbuka, anda dapat menambah akses vpn sesuai yang anda inginkan.\n\nJika anda masih mengalami permasalahan untuk mengakses VPN ITS, silahkan sampaikan keluhan anda di servicedesk.its.ac.id.\n\nSelanjutnya mohon ditunggu, akan kami lakukan proses check keluhan yang anda alami terlebih dahulu bersama tim. Terimakasih atas pengertiannya .'
  utter_data_integra:
  - text: 'Apabila anda ingin melakukan perubahan pada data Integra anda, tolong lengkapi data-data berikut.\n\nNama :\nDepartemen:\nNRP/NIP/NPP:\nUsername Integra/MyITS:\nEmail Alternatif :\nNomor Telefon:\n\nTolong sertakan juga foto KTM/KTP/SIM anda untuk memverifikasi data anda. Selanjutnya tolong diisikan juga form mengenai data yang ingin dirubah.\n\nData semula :\nDiubah Menjadi:\n\n. Selanjutnya mohon ditunggu, akan kami lakukan proses check terlebih dahulu bersama tim. Terimakasih atas pengertiannya .'
  utter_internet:
  - text: 'Apabila anda mengalami permasalahan internet pada wifi pada wilayah kampus ITS, tolong isi form ini agar kami mengetahui lokasi dan melakukan proses pemeriksaan lebih lanjut. \n\nNama Pelapor:\nNomor Telefon:\nNama Wifi:\nLokasi Wifi:\n\nKami dan tim akan segera melakukan proses pemeriksaan internet tersebut, jika diperlukan kami akan mengirimkan tim jaringan untuk memeriksa langsung kondisi lapangan. Selanjutnya mohon ditunggu, akan kami lakukan proses check terlebih dahulu bersama tim. Terimakasih atas pengertiannya .'
  utter_dom_host:
  - text: 'Apabila anda mengalami permasalahan mengenai domain, hosting, dan server atau memiliki permintaan tertentu mengenai domain, hosting, dan server. Anda dapat langsung mengisi aplikasi simdom yang dapat diakses di my.its.ac.id.\n\nSelanjutnya mohon ditunggu, akan kami lakukan proses check ataupun penyetujuan terlebih dahulu bersama tim. Terimakasih atas pengertiannya .'
  utter_goodbye:
  - text: 'Terima kasih telah menggunakan chatbot dptsi.'
  utter_zoom:
  - text: 'Untuk mengajukan akun zoom berlisensi ITS, silahkan mengajukan melalui servicedesk. Untuk melakukan request meeting zoom, silahkan membuat surat permohonan yang ditujukan ke DPTSI.'
  utter_lisensi:
  - text: 'Jika terdapat keluhan mengenai cara instalasi, aktifasi, atau akses ke aplikasi yang membutuhkan lisensi mohon dapat menyampaikan via servicedesk.its.ac.id aplikasi yang menjadi kendala atau ingin diakses lisensinya.\n\nSelanjutnya mohon ditunggu, akan kami lakukan proses check ketersediaaanya terlebih dahulu bersama tim. Terimakasih atas pengertiannya .'
  utter_feed_back:
  - text: 'Kami meminta untuk mengisi form berikut sebagai lembar feedback. https://forms.gle/uUbyrjj2YBTcZRtJ8. Terima Kasih. '
  utter_daftar_forlapsivil:
  - text: 'Jika anda ingin melakukan pendaftaran pada Forlap atau Ijazah anda belum terverifikasi di Forlap/SIVIL/PDPT, mohon diinfokan melalui servicedesk.its.ac.id data-data berikut.\n\nNama :\nDepartemen:\nNRP:\nTahun Lulus:\n\nTolong sertakan juga scan atau foto ijazah anda. Selanjutnya mohon ditunggu, akan kami lakukan proses check terlebih dahulu bersama tim. Terimakasih atas pengertiannya .'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true